name: Build .NET Framework Project

on:
  push:
  pull_request:

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore DingoConfigurator\DingoConfigurator.sln

    - name: Build solution
      run: |
    "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe" DingoConfigurator\DingoConfigurator.sln /p:Configuration=Release

